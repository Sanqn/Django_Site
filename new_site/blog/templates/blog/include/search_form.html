{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock %}
<div class="container">
    <div class="row justify-content-start">
        <div id='block_search1' class="container-fluid home-slider">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="row justify-content-start">
                        <div id='block_search' class="carousel-item active" style="background-color: #343a40!important">
                            <form action="{% url 'search' %}" method="get" class="my-2 my-lg-0">
                                <input name="q" type="text" class="form-control" placeholder="Search" aria-label="search">
                                <div class="row justify-content-center">
                                    <button class="btn btn-outline-success mt-3 " type="submit">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
